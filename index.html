

<!DOCTYPE html>
<html>
<head>
  <title>MyTransfer - Default Truffle App</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link href="./app.css" rel='stylesheet' type='text/css'>
  <script src="./app.js"></script>
</head>
<body>
  <h1>MyTransfer</h1>
  <h2>Example Truffle Dapp</h2>
  <h3>Contract Balance: <span class="black"><span id="balance"></span></span></h3>
  <h4><span class="black"><span id="acc_1_balance"></span> </span></h3>
  <h4><span class="black"><span id="acc_2_balance"></span> </span></h3>

  <br>
  <h1>Send</h1>
  <br><label for="amount">Amount:</label><input type="text" id="amount" placeholder="e.g., 95"></input>

  <br><label for="receiver1">To Address:</label><input type="text" id="receiver1" placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae"></input>

  <br><label for="receiver2">To Address:</label><input type="text" id="receiver2" placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae"></input>

  <br><br><button id="send" onclick="sendCoin()">Transfer</button>
  <br><br>
  <span id="status"></span>
</body>
</html>
